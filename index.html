<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <header>
        <img src="images/logo.svg" alt="logo" class="header__logo">
    </header>
    <main>
        <div class="section">
            <div class="subscription section__info">
                <h1 class="subscription__title">
                    <span class="subscription__title--emphasis">We're</span> coming soon
                </h1>
                <p class="subscription__text">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form id="subscribe" action="" method="POST" class="input-group-button">
                    <input class="input-group__input" name="email" type="text" placeholder="Email Address">
                    <img class="input-group__icon--error" src="images/icon-error.svg" alt="icon_error">
                    <button type="submit" class="input-group__button">
                        <img class="input-group__icon--arrow" src="images/icon-arrow.svg" alt="">
                    </button>
                    <span class="input-group-button__msg"></span>
                </form>
            </div>
            <div class="section__image--mobile" alt="">

            </div>
            <div class="section__image--desktop" alt="">
            </div>
    </main>

    <footer class="footer">
        <p class="footer__attribution">
            Challenge by <a class="footer__link" href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="https://github.com/Cataclas"
                target="_blank">Catalina Clavijo</a>.
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
